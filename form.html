<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="formStyles.css">
    <title>Todd's Contact Form</title>
</head>
<body>
    <header class="main-header">
        <h1 class="name"><a href="#">Todd Baker</a></h1>
        <ul class="main-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="form.html">Contact Me</a></li>
        </ul>
    </header>

    <div id="formInfo">
        <span>If you have any further inquires please fill out the form below and I will respond to you as quickly as possible!</span>
    </div>

    <div class="content">
        <div class="formDiv">
            <form class="contactForm" id="formId">
                <div class="nameField">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div class="emailField">
                    <label for="email">Email:</label>
                    <input type="text" id="email">
                </div>
                <div class="messageField">
                    <label for="message">Message:</label>
                    <textarea id="message"></textarea>
                </div>
                <div class="buttonField">
                    <button type="button" id="submitBtn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="form.js"></script>

    <footer class="main-footer">
		<span>&copy;2020 ThatGuyTahd LLC.</span>
	</footer>
</body>
</html>
